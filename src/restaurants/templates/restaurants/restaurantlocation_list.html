{% extends 'base.html' %}

{% block head_title %}Restaurants | {{ block.super }}{% endblock %}

{% block content %}
    <h1>Restaurant list</h1>
    <ul>
    {% for obj in object_list %}
        <li>{{ obj.name }}, {{ obj.location }}, {{ obj.category }}, {{ obj.timestamp }}</li>
    {% endfor %}
    </ul>
{% endblock %}
